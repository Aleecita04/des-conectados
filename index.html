        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(to bottom right, purple, pink);
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 3s;
            overflow: hidden;
            cursor: pointer;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
            z-index: 1;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(purple, pink);
            color: #fff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            font-family: "DynaPuff", serif;
            font-weight: 400;
        }

        button:hover {
            background-color: rgb(241, 169, 205);
        }

        button:active {
            box-shadow: 0 2px rgb(61, 3, 32);
            transform: translateY(2px);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-family: "Gochi Hand", serif;
            font-weight: 400;
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform-origin: center;
        }

        .segment-1 {
            background-image: url('Diseño sin título.png');
            width: 115%;
            height: 120%;
            top: -15%;
        }

        function spinWheel() {
            const rotationIncrement = 360 * 30;
            const randomOffset = Math.floor(Math.random() * 360);
            const totalRotation = currentRotation + rotationIncrement + randomOffset;

            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            const selectedRotation = (totalRotation % 360 + 360) % 360;
            let selectedSection;

                selectedSection = "presentacion";
            } else if (selectedRotation >= 90 && selectedRotation < 180) {
                selectedSection = "perspectiva";
            } else if (selectedRotation >= 180 && selectedRotation < 270) {

            } else {

            }
